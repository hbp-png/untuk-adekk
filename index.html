<head>

    <title>Untuk Adekk</title>
    <style>
        /* Heartbeat Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            80% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        .heartbeat {
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="heartbeat">Untuk Adekk</h1>
    </header>

    </section>

</html>
